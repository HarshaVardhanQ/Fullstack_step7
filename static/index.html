<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>People Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>People Manager</h1>

    <!-- Message box -->
    <div id="message" class="hidden" role="status" aria-live="polite"></div>

    <!-- Authentication Section -->
    <section id="auth" aria-labelledby="auth-heading">
      <h2 id="auth-heading">Signup</h2>
      <form id="signup-form" onsubmit="event.preventDefault()" aria-label="Signup form">
        <input id="signup-username" name="username" type="text" placeholder="Username" required autocomplete="username" />
        <input id="signup-password" name="password" type="password" placeholder="Password" required autocomplete="new-password" />
        <button type="submit">Signup</button>
      </form>

      <h2>Login</h2>
      <form id="login-form" onsubmit="event.preventDefault()" aria-label="Login form">
        <input id="login-username" name="username" type="text" placeholder="Username" required autocomplete="username" />
        <input id="login-password" name="password" type="password" placeholder="Password" required autocomplete="current-password" />
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Main App Section -->
    <section id="app" class="hidden" aria-labelledby="app-heading">
      <div class="topbar">
        <button id="logout" type="button">Logout</button>
      </div>

      <h2 id="app-heading">Create Person</h2>
      <!-- NOTE: input names/ids match what's used by app.js -->
      <form id="create-form" onsubmit="event.preventDefault()" aria-label="Create person form">
        <input id="name" name="name" type="text" placeholder="Name" required />
        <input id="roll" name="roll" type="text" placeholder="Roll" required />
        <input id="age" name="age" type="number" placeholder="Age" min="0" required />
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <button type="submit">Add Person</button>
      </form>

      <h2>People</h2>

      <!-- SEARCH BAR (fixed) -->
      <div class="search-bar">
        <button id="btn-search" class="btn-search" type="button">Search</button>
      </div>

      <ul id="people-list" aria-live="polite" aria-label="People list">
        <!-- Items rendered by app.js -->
      </ul>

      <h3>Edit Person</h3>
      <form id="edit-form" onsubmit="event.preventDefault()" aria-label="Edit person form">
        <!-- edit-id stores the lookup id (user_person_id if present, otherwise DB id) -->
        <input id="edit-id" type="hidden" />
        <input id="edit-name" type="text" placeholder="Name" />
        <input id="edit-roll" type="text" placeholder="Roll" />
        <input id="edit-age" type="number" placeholder="Age" min="0" />
        <select id="edit-gender">
          <option value="">(no change)</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <button id="btn-put" type="button">PUT (replace)</button>
        <button id="btn-patch" type="button">PATCH (partial)</button>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
